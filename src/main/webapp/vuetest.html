<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueTest</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{message}}
    </div>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'heelo 123'
        }
    })
</script>
</body>
</html>
